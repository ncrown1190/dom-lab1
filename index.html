<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Mini Challenges</title>
  </head>
  <body>
    <header>DOM Mini Challenges</header>
    <main>
      <div class="one">
        <p class="total">total: $0.00</p>
        <button class="snack-button" data-cost="2">Lime Cola $2.00</button>
        <button class="snack-button" data-cost="3">Salted Peanuts $3.00</button>
        <button class="snack-button" data-cost="4">Chocolate Bar $4.00</button>
        <button class="snack-button" data-cost="6">Fruit Gummies $6.00</button>
      </div>
      <div class="two">
        <h1>Make Money:</h1>
        <form>
          <label for="howMany">How Many?</label>
          <input type="number" name="howMany" id="howMany" required />
          <label for="whichCoin">Which Coin?</label>
          <select name="whichCoin" id="whichCoin">
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quater">Quater</option>
          </select>
          <button>Make Money!</button>
        </form>
        <div class="bank"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
